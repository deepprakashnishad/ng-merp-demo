<div class="container">
  <form [formGroup]="addressForm" fxLayout="column" fxLayoutGap="16px" mat-dialog-content>
    <mat-form-field>
      <input type="text" matInput formControlName="cntlName" required [(ngModel)]="address.name" placeholder="Recipient Name" />
    </mat-form-field>
    <mat-form-field>
      <input type="text" maxlength="50" matInput formControlName="cntlLine1" required [(ngModel)]="address.line1" placeholder="Address Line 1" />
    </mat-form-field>
    <!--<mat-form-field>
      <input type="text" matInput formControlName="cntlLine2" [(ngModel)]="address.line2" placeholder="Address Line 2(Optional)" />
    </mat-form-field>-->
    <mat-form-field>
      <input type="text" maxlength="40" matInput formControlName="cntlArea" required [(ngModel)]="address.area" placeholder="Area" />
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput (change)="getPincodeDetail()"
             formControlName="cntlPincode" required
             [(ngModel)]="address.pincode" placeholder="Pincode" />
    </mat-form-field>
    <mat-form-field>
      <input type="text" maxlength="40" matInput formControlName="cntlLandmark" [(ngModel)]="address.landmark" placeholder="Landmark" />
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput formControlName="cntlCity" required [(ngModel)]="address.city" placeholder="City" />
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput formControlName="cntlState" required [(ngModel)]="address.state" placeholder="State" />
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput formControlName="cntlCountry" required [(ngModel)]="address.country" placeholder="Country" />
    </mat-form-field>
    <mat-form-field>
      <span matPrefix>(+91)</span>
      <input type="number" maxlength="10" matInput formControlName="cntlMob1" required [(ngModel)]="address.mob1" placeholder="Mobile 1" />
    </mat-form-field>
    <!--<mat-form-field>
      <span matPrefix>(+91)</span>
      <input type="text" matInput formControlName="cntlMob2" [(ngModel)]="address.mob2" placeholder="Mobile 2(Optional)" />
    </mat-form-field>-->
  </form>
  <mat-dialog-actions fxLayoutAlign="center start">
    <button mat-raised-button [disabled]="!addressForm.valid" color="accent" (click)="save()">Save <mat-icon>save</mat-icon></button>
    <button mat-raised-button color="accent" (click)="close()">Close <mat-icon>close</mat-icon></button>
  </mat-dialog-actions>
</div>
