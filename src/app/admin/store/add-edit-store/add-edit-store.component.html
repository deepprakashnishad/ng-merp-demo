<div class="container" mat-dialog>
	<div mat-dialog-title>{{title}}</div>
	<mat-dialog-content [formGroup]="storeForm" fxLayout="column" fxLayoutGap="5px">
		<div *ngIf="errors.length" class="alert alert-danger">
	      <ul>
	        <li *ngFor="let error of errors">{{error}}</li>
	      </ul>
	    </div>
		<mat-form-field appearance="outline">
			<mat-label>Store Title</mat-label>
			<input type="text" matInput formControlName="store" [(ngModel)]="store.title"/>
		</mat-form-field>
		
	</mat-dialog-content>
	<mat-dialog-actions> 
		<button type="button" mat-raised-button color="primary"
		    (click)="save(store)"
		    [disabled]="storeForm.invalid">Save</button>
		<button type="button" mat-button 
		    (click)="dialogRef.close(false)">Cancel</button>
	 </mat-dialog-actions>
</div>
