<div class="container deep-padding" fxLayout="column">

	<mat-form-field>
	  <input type="text"
			 matInput
			 [(ngModel)]="store.title"
			 placeholder="Store Name" />
	</mat-form-field>
  	<div fxLayout fxLayoutGap="16px" fxLayoutAlign="start center">
  		<h2>Status - {{store.status}}</h2>
  		<a mat-raised-button color="primary" [routerLink]="'/admin'">
			Goto Seller Dashboard
		</a>
  	</div>
	<mat-form-field>
	  <input type="text"
			 matInput
			 [(ngModel)]="store.cp"
			 placeholder="Contact Person" />
	</mat-form-field>
	<mat-form-field>
	  <input type="text"
			 matInput
			 [(ngModel)]="store.cpc"
			 placeholder="Contact Person Mobile" />
	</mat-form-field>
	<mat-form-field>
	  <input type="text"
			 matInput
			 [(ngModel)]="store.cpe"
			 placeholder="Contact Person Email" />
	</mat-form-field>
  	<mat-form-field>
	  <input type="text"
			 matInput
			 [(ngModel)]="store.taxId"
			 placeholder="TaxId(GST)" />
	</mat-form-field>
	<mat-label>Store Address/Pick Up Point</mat-label>
	<app-address [fulfillmentType]="'self_pick'" [checkPincodeAvailability]=false (addressSelected)="addressSelected($event)" [selectedAddressId]="store.address"></app-address>
	<button mat-raised-button color="primary" (click)="save()">Save</button>
	<button mat-raised-button color="accent" (click)="store.status='APPROVAL_PENDING'; save()">Request Approval</button>
  </div>
