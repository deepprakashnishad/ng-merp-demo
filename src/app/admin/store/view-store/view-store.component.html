<div class="row">
	<div class="col-md-12">
		<mat-form-field appearance="outline">
			<mat-label>Filter</mat-label>
			<input matInput type="text" [(ngModel)]="filterStr">
			<mat-hint>Type store to filter</mat-hint>		
		</mat-form-field>
		<h5>Available Stores</h5>
		<ul>
			<li *ngFor="let store of stores | myfilter:['title']:filterStr:true">
				{{store.title}}
				<span *ngIf="isEditPermitted">
					<button mat-icon-button (click)="openAddEditStoreDialog(store)">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-icon-button (click)="deleteStore(store)">
						<mat-icon>delete</mat-icon>
					</button>
					<button mat-icon-button matTooltip="{{store.values}}" matTooltipPosition="after">
						<mat-icon>info</mat-icon>
					</button>
				</span>
			</li>
		</ul>
	</div>
</div>
